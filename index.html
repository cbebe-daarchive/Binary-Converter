<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="src/main.js" type="module"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Binary to Decimal Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="bytes" id="bytes"></div>
      </div>
      <div class="sidebar">
        <div class="dec-wrap">
          <div id="display" class="display">
            Decimal:
          </div>
          <input
            type="number"
            class="num-input"
            id="numInput"
            min="0"
            value="0"
          />
        </div>
        <div class="side-btns">
          <button id="getBits">Get binary</button>
          <div id="byteEdit" class="byte-edit">
            8 bits
          </div>
          <div class="byte-btn">
            <button class="byte-btn" id="byteAdd">+</button>
            <button class="byte-btn" id="byteRemove">-</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
